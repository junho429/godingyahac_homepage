<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="beGU2j6zFbg6oF5t8xNpBFb0uT45RcaivhVt0Zn8550" />
    <title>SUPER AI 데모</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        header, main {
            text-align: center;
        }
        #response {
            margin-top: 1rem;
            color: #fff;
        }
    </style>

</head>
<body>
    <header>
        <h1>SUPER AI</h1>
        <p>사이버펑크 분위기의 간단한 규칙 기반 AI 데모입니다.</p>
    </header>
    <main>
        <label for="user-input">질문을 입력하세요:</label>
        <input id="user-input" type="text">
        <button onclick="handleInput()">전송</button>
        <p id="response"></p>
</main>
<script>
    function getResponse(input) {
        input = input.trim();
        if (/안녕/.test(input)) return '안녕하세요, 저는 사이버펑크 AI, SUPER AI입니다.';
        if (/이름/.test(input)) return '제 이름은 SUPER AI입니다.';
        if (/도움/.test(input)) return '도움을 드리겠습니다.';
        return '죄송합니다. 이해하지 못했습니다.';
    }
    function handleInput() {
        const input = document.getElementById('user-input').value;
        const output = getResponse(input);
        document.getElementById('response').textContent = output;
    }
</script>
</body>
</html>
